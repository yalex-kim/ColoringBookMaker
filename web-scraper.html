<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹사이트 이미지 수집기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .url-input-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .url-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .scrape-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .scrape-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .scrape-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .url-examples {
            margin-top: 15px;
        }

        .example-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-link {
            background: white;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-link:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .image-count {
            font-size: 1.1rem;
            color: #666;
        }

        .select-all-btn, .convert-selected-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .convert-selected-btn {
            background: #28a745;
            font-weight: bold;
        }

        .select-all-btn:hover, .convert-selected-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .image-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .image-item.selected {
            border: 3px solid #667eea;
            background: #f0f2ff;
        }

        .image-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            z-index: 2;
        }

        .image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-info {
            font-size: 0.9rem;
            color: #666;
        }

        .image-size {
            font-weight: bold;
            color: #333;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
            display: none;
        }

        .warning-message {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #ffc107;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .input-group {
                flex-direction: column;
            }

            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .back-btn {
                position: static;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">
        ← 메인으로 돌아가기
    </button>

    <div class="container">
        <div class="header">
            <h1 class="title">🌐 웹사이트 이미지 수집기</h1>
            <p class="subtitle">웹사이트 URL을 입력하면 이미지들을 자동으로 찾아드립니다</p>
        </div>

        <div class="url-input-section">
            <div class="input-group">
                <input type="url" 
                       class="url-input" 
                       id="urlInput" 
                       placeholder="https://example.com - 이미지를 수집할 웹사이트 주소를 입력하세요"
                       onkeypress="handleEnterKey(event)">
                <button class="scrape-btn" id="scrapeBtn" onclick="scrapeImages()">
                    🔍 이미지 찾기
                </button>
            </div>
            
            <div class="warning-message">
                <strong>📝 참고사항:</strong> 
                CORS 정책으로 인해 일부 웹사이트는 접근이 제한될 수 있습니다. 
                공개된 이미지 갤러리나 블로그 등에서 잘 작동합니다.
            </div>

            <div class="url-examples">
                <p style="margin-bottom: 10px; font-weight: bold;">💡 예시 사이트:</p>
                <div class="example-links">
                    <span class="example-link" onclick="setExampleUrl('https://picsum.photos/')">Picsum Photos</span>
                    <span class="example-link" onclick="setExampleUrl('https://unsplash.com/')">Unsplash</span>
                    <span class="example-link" onclick="setExampleUrl('https://pixabay.com/')">Pixabay</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>웹사이트에서 이미지를 수집하고 있습니다...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results" id="results">
            <div class="results-header">
                <div class="image-count" id="imageCount">발견된 이미지: 0개</div>
                <div style="display: flex; gap: 10px;">
                    <button class="select-all-btn" onclick="toggleSelectAll()">전체 선택</button>
                    <button class="convert-selected-btn" onclick="convertSelected()">선택한 이미지 변환하기</button>
                </div>
            </div>
            <div class="images-grid" id="imagesGrid"></div>
        </div>
    </div>

    <script>
        let allImages = [];
        let selectedImages = [];
        let allSelected = false;

        function goBack() {
            if (confirm('메인 페이지로 돌아가시겠습니까?')) {
                //alert('메인 페이지로 이동합니다.');
                window.location.href = 'index.html';
            }
        }

        function setExampleUrl(url) {
            document.getElementById('urlInput').value = url;
        }

        function handleEnterKey(event) {
            if (event.key === 'Enter') {
                scrapeImages();
            }
        }

        async function scrapeImages() {
            const urlInput = document.getElementById('urlInput');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('URL을 입력해주세요.');
                return;
            }

            if (!isValidUrl(url)) {
                showError('올바른 URL 형식을 입력해주세요.');
                return;
            }

            showLoading(true);
            hideError();
            hideResults();

            try {
                // CORS 프록시를 사용하여 웹사이트 내용 가져오기
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(url));
                
                if (!response.ok) {
                    throw new Error('웹사이트에 접근할 수 없습니다.');
                }

                const data = await response.json();
                const htmlContent = data.contents;
                
                // HTML 파싱하여 이미지 찾기
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');
                const images = doc.querySelectorAll('img');
                
                allImages = [];
                const baseUrl = new URL(url).origin;
                
                for (let img of images) {
                    let src = img.src || img.getAttribute('data-src') || img.getAttribute('data-lazy');
                    
                    if (src) {
                        // 상대 경로를 절대 경로로 변환
                        if (src.startsWith('/')) {
                            src = baseUrl + src;
                        } else if (src.startsWith('./')) {
                            src = url + '/' + src.substring(2);
                        } else if (!src.startsWith('http')) {
                            src = url + '/' + src;
                        }

                        // 이미지 크기 체크
                        const imageInfo = await checkImageSize(src);
                        if (imageInfo && imageInfo.width > 100 && imageInfo.height > 100) {
                            allImages.push({
                                src: src,
                                alt: img.alt || '이미지',
                                width: imageInfo.width,
                                height: imageInfo.height
                            });
                        }
                    }
                }

                // 중복 제거
                allImages = allImages.filter((img, index, arr) => 
                    arr.findIndex(item => item.src === img.src) === index
                );

                if (allImages.length === 0) {
                    showError('해당 웹사이트에서 적절한 크기의 이미지를 찾을 수 없습니다.');
                } else {
                    displayImages();
                }

            } catch (error) {
                console.error('Error:', error);
                showError('이미지 수집 중 오류가 발생했습니다: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function checkImageSize(src) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = function() {
                    resolve({
                        width: this.naturalWidth,
                        height: this.naturalHeight
                    });
                };
                img.onerror = function() {
                    resolve(null);
                };
                img.src = src;
            });
        }

        function displayImages() {
            const imagesGrid = document.getElementById('imagesGrid');
            const imageCount = document.getElementById('imageCount');
            
            imageCount.textContent = `발견된 이미지: ${allImages.length}개`;
            imagesGrid.innerHTML = '';
            selectedImages = [];

            allImages.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.onclick = () => toggleImageSelection(index);
                
                imageItem.innerHTML = `
                    <input type="checkbox" class="image-checkbox" onchange="toggleImageSelection(${index})" onclick="event.stopPropagation()">
                    <img src="${image.src}" alt="${image.alt}" class="image-preview" onerror="this.style.display='none'">
                    <div class="image-info">
                        <div class="image-size">${image.width} × ${image.height}</div>
                        <div>${image.alt}</div>
                    </div>
                `;
                
                imagesGrid.appendChild(imageItem);
            });

            showResults();
        }

        function toggleImageSelection(index) {
            const imageItem = document.querySelectorAll('.image-item')[index];
            const checkbox = imageItem.querySelector('.image-checkbox');
            
            if (selectedImages.includes(index)) {
                selectedImages = selectedImages.filter(i => i !== index);
                imageItem.classList.remove('selected');
                checkbox.checked = false;
            } else {
                selectedImages.push(index);
                imageItem.classList.add('selected');
                checkbox.checked = true;
            }
        }

        function toggleSelectAll() {
            const selectAllBtn = document.querySelector('.select-all-btn');
            
            if (allSelected) {
                // 전체 선택 해제
                selectedImages = [];
                document.querySelectorAll('.image-item').forEach(item => {
                    item.classList.remove('selected');
                    item.querySelector('.image-checkbox').checked = false;
                });
                selectAllBtn.textContent = '전체 선택';
                allSelected = false;
            } else {
                // 전체 선택
                selectedImages = allImages.map((_, index) => index);
                document.querySelectorAll('.image-item').forEach(item => {
                    item.classList.add('selected');
                    item.querySelector('.image-checkbox').checked = true;
                });
                selectAllBtn.textContent = '전체 해제';
                allSelected = true;
            }
        }

        function convertSelected() {
            if (selectedImages.length === 0) {
                alert('변환할 이미지를 선택해주세요.');
                return;
            }

            const selectedImageData = selectedImages.map(index => allImages[index]);
            
            // 선택된 이미지들을 컬러링북 변환 페이지로 전달
            localStorage.setItem('selectedImages', JSON.stringify(selectedImageData));
            
            alert(`${selectedImages.length}개의 이미지가 선택되었습니다.\n컬러링북 변환 페이지로 이동합니다.`);
            
            // 실제로는 컬러링북 변환 페이지로 이동
            window.location.href = 'coloring-converter.html';
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('scrapeBtn').disabled = show;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showResults() {
            document.getElementById('results').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('results').style.display = 'none';
        }
    </script>
</body>
</html>
